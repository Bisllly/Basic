<!DOCTYPE html> 
<html>
  <head>
    <title>Press F Not To Die</title>
    <link rel="stylesheet" href="styles/buttons.css">
    
   
  </head>

  <body>
    <button class="subscribe-button">SUBSCRIBE</button>   
    <button class="join-button">JOIN</button> 
    <button class="tweet-button">Tweet</button> <br/>
    <h3>CSS Basics - Exercises</h3>
    <h4>2a. Uber</h4>
    <div>
    <button class="request-now-button">Request now</button>
    </div>
    <h4>2b. Amazon</h4>
    <div>
    <button class="add-to-cart-button">Add to Cart</button>  
    </div>
    <h4>2c. GitHub</h4>
    <div>
    <button class="sign-up-button">Sign up</button>
    </div>  
    <h4>2d. Bootstrap</h4>
    <div><button class="get-started-button">Get started</button>
      <button class="download-button">Download</button>
    </div>
    <h4>2e. LinkedIn</h4>
    <div><button class="apply-button">Apply on company website</button>
      <button class="save-button">Save</button>
    </div>  
    <h4>2f. Challenge exercise</h4>
    <a class="amazon-link" href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
    <p class="title">Nike Black Running Shoes</p>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="add-to-cart">Add to Cart</button>
    <button class="buy-now">Buy now</button>
  
    <h4>Challenge Exercises</h4>
  
    <h5>4i. Stretch</h5>
    <button class="stretch-button">Stretch</button>
  
    <h5>4h. Pagination</h5>
    <span>
      <button class="back-button">Back</button>
      <a class="search-result" target="_blank" href="https://youtu.be/xWgaJOYoUf4">1</a>
      <a class="search-result" target="_blank" href="https://kinggnu.jp/">2</a>
      <a class="search-result" target="_blank" href="https://ybox.vn/">3</a>
      <a class="search-result" target="_blank" href="https://www.duolingo.com/learn">4</a>
      <a class="search-result" target="_blank" href="https://play.google.com/books">5</a>
      <button class="next-button">Next</button>
    </span>
    
    <h5>4j. 3D Click</h5>
    <button class="shadow-button">Shadow</button>
  
    <h5>4k. Margin and padding together</h5>
    <button class="stretch-number-button">One</button>
    <button class="stretch-number-button">Two</button>
    <button class="stretch-number-button">Three</button>
  </body>
</html>
